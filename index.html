<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональна сторінка Владислава</title>
    <!-- Підключаємо Google Fonts для більш сучасного шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Темна тема з новим шрифтом */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            color: #f39c12;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 10px;
            margin-top: 40px;
        }

        h3 {
            margin-top: 20px;
        }

        ul, ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        ul {
            list-style-type: square;
        }

        .contact-info ul {
            list-style-type: none;
            padding-left: 0;
        }

        .contact-info li {
            background: #34495e;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        a {
            color: #f39c12;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-media a {
            display: inline-block;
            background: #e67e22;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Зображення шапки */
        .header-image {
            background-image: url('https://18000.com.ua/wp-content/uploads/2022/01/177225530_3817019331700225_5481972302219433949_n.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }

        hr {
            border: 0;
            height: 1px;
            background: #bdc3c7;
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <!-- Зображення шапки -->
    <div class="header-image">
        Персональна сторінка Владислава
    </div>


    <hr>

    <footer>
        2024 Bo Sinn Actor – всі права захищені
    </footer>

</body>
</html>
